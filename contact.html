<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link rel="icon" href="images/logo_black-01.png">

  <style>
    body {
      background-color: #DFDBE4;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .contact-form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px #643094;
      width: 100%;
      max-width: 400px;
      font-family: "Poppins", sans-serif;
    }

    .contact-form h2 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
      font-family: "Poppins", sans-serif;
    }

    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-family: "Poppins", sans-serif;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #888;
      font-family: "Poppins", sans-serif;
    }

    .contact-form button {
      background-color: #bbff33;
      color: #643094;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      width: 100%;
      transition: transform 0.2s ease;
      font-family: "Poppins", sans-serif;
    }

    .contact-form button:hover {
      transform: translateY(-1px);
    }

    .success-message {
      text-align: center;
      color: #bbff33;
      margin-top: 10px;
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>

<body>
  <form class="contact-form" action="https://formspree.io/f/xnngrloa" method="POST">
    <h2>To get in contact with me, please fill out the form below!</h2>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="_replyto" placeholder="Your email" required>

    <label for="subject">Subject</label>
    <input type="text" id="subject" name="subject" placeholder="Subject" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

    <button type="submit">Send Message</button>

    <p class="success-message" id="success-message" style="display:none;">Thanks! Your message has been sent.</p>
  </form>

  <script>
    const form = document.querySelector(".contact-form");
    const successMessage = document.getElementById("success-message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        successMessage.style.display = "block";
        form.reset();
      } else {
        alert("Oops! There was a problem submitting your form.");
      }
    });
  </script>
</body>
</html>
